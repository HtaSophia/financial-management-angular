<header>
    <h1>Transactions</h1>
</header>

<section>
    <div class="actions">
        <a class="button" [routerLink]="['form']" mat-flat-button>Add Transaction</a>
    </div>

    <fm-transaction-table
        [data]="transactions()"
        [isLoading]="isLoading()"
        [total]="totalTransactions()"
        (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)"
    ></fm-transaction-table>
</section>
