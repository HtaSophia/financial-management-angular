@if (isLoading) {
    <div class="container">
        <mat-spinner></mat-spinner>
    </div>
} @else if (data.length > 0) {
    <section class="mat-elevation-z8">
        <table
            mat-table
            [dataSource]="data"
            matSort
            [matSortActive]="sort().active"
            [matSortDirection]="sort().direction"
            (matSortChange)="onSortChange($event)"
        >
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date">Date</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Type">Type</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.type }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description">
                    Description
                </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
            </ng-container>

            <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Categories">
                    Categories
                </th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.categories }}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Amount">Amount</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="pageSizeOptions"
            [pageSize]="page().pageSize"
            [pageIndex]="page().pageIndex"
            [length]="page().length"
            showFirstLastButtons
            (page)="onPageChange($event)"
            aria-label="Select page of records"
        >
        </mat-paginator>
    </section>
} @else {
    <div class="container">
        <p>No data</p>
    </div>
}
